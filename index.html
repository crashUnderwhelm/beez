  <script>
    const layers = {
      bg:      { element: document.getElementById('bg'),      depth: 0 },
      ring:    { element: document.getElementById('ring'),    depth: 0.1 },
      wings:   { element: document.getElementById('wings'),   depth: 0.2 },
      antenna: { element: document.getElementById('antenna'), depth: 0.3 },
      body:    { element: document.getElementById('body'),    depth: 0.4 },
      eyes:    { element: document.getElementById('eyes'),    depth: 0.8 },
      mouth:   { element: document.getElementById('mouth'),   depth: 0.6 },
      hat:     { element: document.getElementById('hat'),     depth: 0.5 }
    };
    //desktop parallax
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth  - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;
      for (const key in layers) {
        const { element, depth } = layers[key];
        element.setAttribute(
          'transform',
          `translate(${x * depth * 20}, ${y * depth * 20})`
        );
      }
    });
    //mobile parallax
    let isTouching = false;
    document.addEventListener('touchstart', e => {
      if (e.touches.length === 1) isTouching = true;
    });
    document.addEventListener('touchend', () => {
      isTouching = false;
    });
    document.addEventListener('touchmove', e => {
      if (!isTouching || e.touches.length !== 1) return;
      e.preventDefault();
      const t = e.touches[0];
      const x = (t.clientX / window.innerWidth  - 0.5) * 2;
      const y = (t.clientY / window.innerHeight - 0.5) * 2;
      for (const key in layers) {
        const { element, depth } = layers[key];
        element.setAttribute(
          'transform',
          `translate(${x * depth * 20}, ${y * depth * 20})`
        );
      }
    }, { passive: false });
  </script>
